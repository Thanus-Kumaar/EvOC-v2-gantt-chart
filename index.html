<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Year Project Gantt Chart</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom styles for the chart container */
      #chart_div {
        width: 100%;
        height: 480px; /* Adjust height as needed */
        max-width: 1200px; /* Max width for larger screens */
        margin: 0 auto; /* Center the chart */
      }
    </style>
    <!-- Google Charts Library -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["gantt"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn("string", "Task ID");
        data.addColumn("string", "Task Name");
        data.addColumn("string", "Resource"); // Used for grouping (Phase)
        data.addColumn("date", "Start Date");
        data.addColumn("date", "End Date");
        data.addColumn("number", "Duration");
        data.addColumn("number", "Percent Complete");
        data.addColumn("string", "Dependencies");

        // Helper function to get the last day of a month
        function getLastDayOfMonth(year, month) {
          return new Date(year, month + 1, 0); // Month + 1, Day 0 gives last day of previous month
        }

        data.addRows([
          // Phase 1 (Semester 7)
          [
            "P1-M1",
            "Study EvOC & DEAP",
            "Semester 7",
            new Date(2025, 5, 1),
            getLastDayOfMonth(2025, 5),
            null,
            0,
            null,
          ], // June 2025
          [
            "P1-M2",
            "LLM-EA Research & Literature Review",
            "Semester 7",
            new Date(2025, 5, 10),
            getLastDayOfMonth(2025, 6),
            null,
            0,
            null,
          ], // July 2025 - Starts mid-June
          [
            "P1-M3",
            "Design System Architecture",
            "Semester 7",
            new Date(2025, 6, 20),
            getLastDayOfMonth(2025, 7),
            null,
            0,
            null,
          ], // August 2025 - Starts late July
          [
            "P1-M4",
            "Problem-to-EA Mapping Methodology",
            "Semester 7",
            new Date(2025, 7, 20),
            getLastDayOfMonth(2025, 8),
            null,
            0,
            null,
          ], // September 2025 - Starts late Aug
          [
            "P1-M5",
            "Implement LLM for Fitness Functions",
            "Semester 7",
            new Date(2025, 9, 1),
            getLastDayOfMonth(2025, 9),
            null,
            0,
            null,
          ], // October 2025 - Starts mid-Sept
          [
            "P1-M6",
            "Build PoC (Crossover/Mutation)",
            "Semester 7",
            new Date(2025, 10, 1),
            getLastDayOfMonth(2025, 10),
            null,
            0,
            null,
          ], // November 2025 - Starts mid-Oct

          // Phase 2 (Semester 8)
          [
            "P2-M1",
            "Multi-Agent System Framework",
            "Semester 8",
            new Date(2025, 11, 1),
            new Date(2025, 12, 15),
            null,
            0,
            null,
          ], // December 2025
          [
            "P2-M2",
            "Implement RAG System & KB",
            "Semester 8",
            new Date(2025, 11, 15),
            getLastDayOfMonth(2026, 0),
            null,
            0,
            null,
          ], // January 2026 - Starts mid-Dec
          [
            "P2-M3",
            "Complete RAG Pipeline",
            "Semester 8",
            new Date(2025, 11, 20),
            getLastDayOfMonth(2026, 1),
            null,
            0,
            null,
          ], // February 2026 - Starts mid-Jan
          [
            "P2-M4",
            "Automated Code Evaluation System",
            "Semester 8",
            new Date(2026, 1, 1),
            getLastDayOfMonth(2026, 2),
            null,
            0,
            null,
          ], // March 2026 - Starts mid-Feb
          [
            "P2-M5",
            "Integrate Backend with EvOC & Frontend",
            "Semester 8",
            new Date(2026, 3, 1),
            getLastDayOfMonth(2026, 3),
            null,
            0,
            null,
          ], // April 2026 - Starts mid-March
          [
            "P2-M6",
            "Finalize & Test System, Document, Paper",
            "Semester 8",
            new Date(2026, 2, 1),
            getLastDayOfMonth(2026, 4),
            null,
            0,
            null,
          ], // May 2026 - Starts mid-April
        ]);

        var options = {
          height: 500,
          gantt: {
            defaultStartDate: new Date(2025, 4, 1), // Start chart a bit before June 2025
            criticalPathEnabled: false,
            sortTasks: false,
            arrow: {
              angle: 100,
              width: 5,
              color: "#424242",
              radius: 0,
            },
            barHeight: 20,
            palette: [
              {
                color: "#4CAF50", // Green for Semester 7
                dark: "#388E3C",
                light: "#81C784",
              },
              {
                color: "#2196F3", // Blue for Semester 8
                dark: "#1976D2",
                light: "#90CAF9",
              },
            ],
          },
          hAxis: {
            gridlines: {
              count: -1, // Automatically determine the number of gridlines
              units: {
                months: { format: ["MMM yyyy"] }, // Format for month labels
              },
            },
            // Optional: You can add ticks: 'auto' if you want explicit ticks on the month boundaries
            // ticks: 'auto'
          },
        };

        var chart = new google.visualization.Gantt(
          document.getElementById("chart_div")
        );

        chart.draw(data, options);
      }
    </script>
  </head>
  <body class="bg-gray-100 p-6">
    <div
      class="container mx-auto bg-white rounded-lg shadow-xl p-8 md:p-12 mt-8"
    >
      <h1
        class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-6"
      >
        Final Year Project Timeline
      </h1>
      <p class="text-center text-gray-600 mb-8 max-w-2xl mx-auto">
        This Gantt chart visualizes the key phases of creating Evolution On
        Click (v2).
      </p>
      <div
        class="my-4 flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-8 text-base md:text-lg"
      >
        <div class="flex items-center">
          <span
            class="inline-block w-5 h-5 rounded-full bg-green-500 mr-2"
          ></span>
          <span>Semester 7</span>
        </div>
        <div class="flex items-center">
          <span
            class="inline-block w-5 h-5 rounded-full bg-blue-500 mr-2"
          ></span>
          <span>Semester 8</span>
        </div>
      </div>

      <div
        id="chart_div"
        class="rounded-lg overflow-hidden border border-gray-200"
      ></div>
    </div>
  </body>
</html>

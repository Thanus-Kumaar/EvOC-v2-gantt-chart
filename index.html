<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Swimlane View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      // Gantt Chart Setup
      google.charts.load("current", { packages: ["gantt"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const data = new google.visualization.DataTable();
        data.addColumn("string", "Task ID");
        data.addColumn("string", "Task Name");
        data.addColumn("string", "Resource");
        data.addColumn("date", "Start Date");
        data.addColumn("date", "End Date");
        data.addColumn("number", "Duration");
        data.addColumn("number", "Percent Complete");
        data.addColumn("string", "Dependencies");

        function getLastDayOfMonth(y, m) {
          return new Date(y, m + 1, 0);
        }

        data.addRows([
          [
            "T1",
            "Study EvOC & DEAP",
            "Semester 7",
            new Date(2025, 5, 1),
            getLastDayOfMonth(2025, 5),
            null,
            0,
            null,
          ],
          [
            "T2",
            "LLM-EA Research",
            "Semester 7",
            new Date(2025, 5, 10),
            getLastDayOfMonth(2025, 6),
            null,
            0,
            null,
          ],
          [
            "T3",
            "Design System Architecture",
            "Semester 7",
            new Date(2025, 6, 20),
            getLastDayOfMonth(2025, 7),
            null,
            0,
            null,
          ],
          [
            "T4",
            "Problem-to-EA Mapping",
            "Semester 7",
            new Date(2025, 7, 20),
            getLastDayOfMonth(2025, 8),
            null,
            0,
            null,
          ],
          [
            "T5",
            "LLM Fitness Functions",
            "Semester 7",
            new Date(2025, 9, 1),
            getLastDayOfMonth(2025, 9),
            null,
            0,
            null,
          ],
          [
            "T6",
            "Build PoC (Crossover/Mutation)",
            "Semester 7",
            new Date(2025, 10, 1),
            getLastDayOfMonth(2025, 10),
            null,
            0,
            null,
          ],
          [
            "T7",
            "Multi-Agent System Framework",
            "Semester 8",
            new Date(2025, 11, 1),
            new Date(2025, 12, 15),
            null,
            0,
            null,
          ],
          [
            "T8",
            "Implement RAG System & KB",
            "Semester 8",
            new Date(2025, 11, 15),
            getLastDayOfMonth(2026, 0),
            null,
            0,
            null,
          ],
          [
            "T9",
            "Complete RAG Pipeline",
            "Semester 8",
            new Date(2025, 11, 20),
            getLastDayOfMonth(2026, 1),
            null,
            0,
            null,
          ],
          [
            "T10",
            "Automated Code Evaluation",
            "Semester 8",
            new Date(2026, 1, 1),
            getLastDayOfMonth(2026, 2),
            null,
            0,
            null,
          ],
          [
            "T11",
            "Integrate Backend",
            "Semester 8",
            new Date(2026, 3, 1),
            getLastDayOfMonth(2026, 3),
            null,
            0,
            null,
          ],
          [
            "T12",
            "Finalize & Test System",
            "Semester 8",
            new Date(2026, 2, 1),
            getLastDayOfMonth(2026, 4),
            null,
            0,
            null,
          ],
        ]);

        const chart = new google.visualization.Gantt(
          document.getElementById("chart_div")
        );
        chart.draw(data, {
          height: 520,
          gantt: {
            defaultStartDate: new Date(2025, 4, 1),
            barHeight: 22,
            trackHeight: 40,
            sortTasks: false,
          },
        });
      }

      const tasks = [
  {
    name: "Study EvOC & DEAP",
    members: [
      "Studied EvOC codebase and other libraries like DEAP",
      "Compared EA papers, papers on code generation and LLMs in the field of EA",
      "Reviewed the UI of EvOC and analysed possible constraints",
      "Mapped theoretical flow of EAs and noted gaps in modeling flexibility"
    ],
  },
  {
    name: "LLM-EA Research",
    members: [
      "Tested different prompts and recorded how LLMs respond to EA-related queries",
      "Reviewed LLaMEA and similar works to understand LLM integration in EA",
      "Sketched out early ideas for visual interaction with LLM outputs",
      "Explored mutation theory and self-repairing code logic from papers"
    ],
  },
  {
    name: "Design System Architecture",
    members: [
      "Outlined backend data flow and LLM-EA integration logic",
      "Defined key LLM modules and planned interaction points with EA engine",
      "Planned user flow and basic interface structure",
      "Mapped system modules to formal EA process components"
    ],
  },
  {
    name: "Problem-to-EA Mapping",
    members: [
      "Built backend logic to process natural language inputs into structured templates",
      "Created sample prompts for extracting operators and constraints",
      "Designed initial UI for problem statement input",
      "Drafted fitness evaluation and constraint mapping structure"
    ],
  },
  {
    name: "LLM Fitness Functions",
    members: [
      "Connected LLM to a basic backend script for fitness generation",
      "Improved prompt templates for generating fitness logic",
      "Built a simple UI to enter problems and view fitness output",
      "Reviewed fitness logic for correctness and constraint coverage"
    ],
  },
  {
    name: "Build PoC (Crossover/Mutation)",
    members: [
      "Developed logic for mutation and crossover operator generation",
      "Enhanced prompt flow for operator extraction from descriptions",
      "Extended UI with dropdowns and input fields for EA settings",
      "Validated operator behavior on simple test problems"
    ],
  },
  {
    name: "Multi-Agent System Framework",
    members: [
      "Set up messaging and basic flow between LLM agents",
      "Defined individual roles for mutation, fitness, and representation agents",
      "Created visual layout for agent messages and logs",
      "Modeled agent communication rules and flow structure"
    ],
  },
  {
    name: "Implement RAG System & KB",
    members: [
      "Built API to retrieve EA knowledge from stored documents",
      "Set up vector DB and tested basic document search",
      "Integrated frontend to show search results from KB",
      "Structured EA knowledge entries and categories"
    ],
  },
  {
    name: "Complete RAG Pipeline",
    members: [
      "Linked RAG output with agents for context-aware code generation",
      "Improved prompt formatting using retrieved knowledge",
      "Displayed retrieved content alongside agent responses",
      "Reviewed content retrieval accuracy across different EA cases"
    ],
  },
  {
    name: "Automated Code Evaluation",
    members: [
      "Built test cases and output checks for EA components",
      "Connected evaluator to generated code blocks from agents",
      "Displayed test outputs and validation feedback in UI",
      "Defined formal checks and evaluation metrics for correctness"
    ],
  },
  {
    name: "Integrate Backend",
    members: [
      "Merged new modules with EvOC’s original code runner and visualizer",
      "Connected ML agents to main backend system",
      "Integrated frontend with generated EA pipeline",
      "Validated logic and structure of the final integrated system"
    ],
  },
  {
    name: "Finalize & Test System",
    members: [
      "Ran tests and benchmarks on full pipeline using real-world problems",
      "Documented model setup, usage, and evaluation process",
      "Polished UI and created demo-ready views",
      "Helped with final paper write-up and theoretical validation"
    ],
  },
];


      window.addEventListener("DOMContentLoaded", () => {
    const tbody = document.getElementById("taskTableBody");

    tasks.forEach((task, idx) => {
      const isSemester7 = idx < 6;
      const bgClass = isSemester7 ? "bg-blue-100" : "bg-rose-100";
      const textClass = isSemester7 ? "text-blue-900" : "text-rose-900";

      const row = document.createElement("tr");
      row.className = `${bgClass} hover:bg-yellow-50 transition`;

      row.innerHTML = `
        <td class="px-4 py-3 font-semibold ${textClass} border border-black">${task.name}</td>
        ${task.members.map(m =>
          `<td class="px-4 py-3 border border-b-black ${m ? `${textClass} font-medium` : "text-gray-400 italic" }">${m || "—"}</td>`
        ).join("")}
      `;
      tbody.appendChild(row);
    });
  });
    </script>
  </head>
  <body class="bg-gray-100 font-sans p-6">
    <div class="max-w-7xl mx-auto bg-white shadow rounded-lg p-6">
      <h1
        class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-6"
      >
        Final Year Project Timeline
      </h1>
      <p class="text-center text-gray-600 mb-8 max-w-2xl mx-auto">
        This Gantt chart visualizes the key phases of creating Evolution On
        Click (v2).
      </p>
      <div
        class="my-4 flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-8 text-base md:text-lg"
      >
        <div class="flex items-center">
          <span
            class="inline-block w-5 h-5 rounded-full bg-blue-500 mr-2"
          ></span>
          <span>Semester 7</span>
        </div>
        <div class="flex items-center">
          <span
            class="inline-block w-5 h-5 rounded-full bg-red-500 mr-2"
          ></span>
          <span>Semester 8</span>
        </div>
      </div>

      <!-- Gantt Chart -->
      <div
        id="chart_div"
        class="mb-12 rounded border p-2 bg-white shadow"
      ></div>

      <!-- Vertical Swimlane Table -->
      <h2 class="text-2xl font-semibold mb-4 text-center text-indigo-800">
        Individual Contributions
      </h2>

      <div class="overflow-x-auto">
        <table
          class="min-w-full table-auto shadow-md rounded-lg overflow-hidden border-black"
        >
          <thead class="bg-indigo-800 text-white text-sm font-semibold border border-black">
            <tr>
              <th class="px-4 py-3 text-left">Task</th>
              <th class="px-4 py-3">You</th>
              <th class="px-4 py-3">Member 2</th>
              <th class="px-4 py-3">Member 3</th>
              <th class="px-4 py-3">Member 4</th>
            </tr>
          </thead>
          <tbody id="taskTableBody" class="text-sm border border-black"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
